<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
<header th:replace="fragments/header::header"></header>

<div class="container myRegister">
    <!--TODO login in this form -->
    <div class="alert alert-danger" th:if="${param.error}">
        <strong class="text text-center">Invalid Email or Password!</strong>
    </div>
    <form th:action="@{/loginProcessing}" method="post">
        <div class="form-group">
            <label for="email" class="form-control-label">Email</label>
            <input type="text" class="form-control" id="email" name="username" placeholder="Enter email..."/>
        </div>
        <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password..."/>
        </div>
        <input type="submit" value="Login" class="btn btn-primary"/>
    </form>
</div>

<footer th:replace="fragments/footer::footer"></footer>

</body>
</html>
