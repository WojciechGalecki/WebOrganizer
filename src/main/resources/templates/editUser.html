<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Edit User</title>
</head>
<body>
<header th:replace="fragments/header::header"></header>

<div class="container myRegister">
    <form action="#" th:action="@{/organizer/users/edit/{email}(email=*{email})}" th:object="${edit}" method="post">
        <div class="form-group">
            <label for="userName" class="form-control-label">Name</label>
            <input type="text" class="form-control" th:field="*{userName}" id="userName"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
        </div>
        <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="userRole">User Role</label>
            <select class="form-control" id="userRole" th:field="*{userRole}">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>
        <input type="submit" value="EDIT" class="btn btn-primary"/>
        <a class="btn btn-success" th:href="@{/organizer/users}">Back to users list</a>
    </form>
</div>

<footer th:replace="fragments/footer::footer"></footer>

</body>
</html>
