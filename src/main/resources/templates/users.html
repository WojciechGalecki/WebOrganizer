<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Users</title>
</head>
<body>
<header th:replace="fragments/header::header"></header>

<div class="container myContainer">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Registration date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-action" th:each="user: ${users}">
            <td th:text="${users.indexOf(user) + 1}"></td>
            <td th:text="${user.userName}">name</td>
            <td th:text="${user.email}">email</td>
            <td th:text="${user.userRole}">role</td>
            <td th:text="${user.registerDate}">reg_date</td>
            <td><a class="btn btn-outline-warning" th:href="@{/organizer/users/edit/{email}(email=${user.email})}">Edit</a></td>
            <td><a class="btn btn-outline-danger" th:href="@{/organizer/users/delete/{email}(email=${user.email})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<hr/>

<div>
    <ul class="pagination">
        <li class="page-item" th:each="i: ${#numbers.sequence(0,pages.totalPages - 1)}">
            <a class="page-link" th:href="@{/organizer/users/(page=${i})}"
               th:text="${i+1}" th:classappend="${pages.getNumber() == i} ? 'active' : ''">#</a>
        </li>
    </ul>
</div>
<hr/>


<footer th:replace="fragments/footer::footer"></footer>

</body>
</html>
