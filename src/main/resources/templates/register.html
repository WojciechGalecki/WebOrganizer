<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Register</title>
</head>
<body>
<header th:replace="fragments/header::header"></header>

<div class="container myRegister">
<form th:action="@{/organizer/register}" th:object="${newUser}" method="post">
    <div class="form-group">
        <label for="userName" class="form-control-label">Name</label>
       <input type="text" class="form-control" th:field="*{userName}" id="userName" placeholder="Enter name..."/>
        <div class="text text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
    </div>
    <div class="form-group">
        <label for="email" class="form-control-label">Email</label>
        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Enter email..."/>
        <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div class="form-group">
        <label for="password" class="form-control-label">Password</label>
        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter password..."/>
        <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <input type="submit" value="Register" class="btn btn-primary"/>
</form>
</div>

<footer th:replace="fragments/footer::footer"></footer>

</body>
</html>
